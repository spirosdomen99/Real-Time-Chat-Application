<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <header>
            <h1 class="chat-title">Real-Time Chat Demo</h1>
        </header>
        
        <ul id="messages"></ul>

        <footer>
            <form id="chat-form">
                <div class="input-container">
                    <button type="button" id="file-btn">
                        <img src="icons/attachment_icon.svg" alt="Attach" />
                    </button>
                    <input type="file" id="file-input" style="display: none;" />
                    <input id="message-input" autocomplete="off" placeholder="Message" />
                    <button type="submit" id="send-btn">
                        <img src="icons/send_icon.svg" alt="Send" />
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
